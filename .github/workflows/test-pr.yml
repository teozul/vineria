name: Test PR

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup_node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install_dependencies
        run: yarn install

      - name: test
        run: yarn test 